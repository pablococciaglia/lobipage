<app-title title="Servicios" />
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 xl:grid-cols-4">
  @for (service of servicesTexts; track service.title; let i = $index) {
  <div [class]="['card', 'p-3', 'pb-5', 'text-center', colorChange(i)]">
    <h2 class="text-xl font-semibold mb-3">{{ service.title }}</h2>
    <p class="text-justify indent-5">{{ service.description }}</p>
  </div>
  }
</div>
